<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>2.3 国内研究现状</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part24.htm">&lt; 上一个</a><span> | </span><a href="../%E6%99%BA%E8%83%BD%E5%8D%8F%E5%90%8C%E6%8E%A7%E5%88%B6%E4%B8%8E%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part26.htm">下一个 &gt;</a></p><p class="s6" style="padding-top: 5pt;padding-left: 5pt;text-indent: 0pt;text-align: left;"><a name="bookmark20">2.3 </a><span class="s7">国内研究现状</span></p><p style="padding-top: 7pt;padding-left: 5pt;text-indent: 24pt;line-height: 142%;text-align: justify;">目前，国内在智能协同控制方面的研究现状非常活跃。智能协同控制已经成为一个热门的研究方向并且在这方面的研究已经取得了一些重要成果。同时这一领域的研究对于解决复杂系统的控制问题具有重要意义。</p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part26.htm">2.3.1 科学研究</a><a class="toc0" href="part27.htm">2.3.2 项目成果</a><a class="toc0" href="part28.htm">2.3.3 存在的问题与挑战</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part24.htm">&lt; 上一个</a><span> | </span><a href="../%E6%99%BA%E8%83%BD%E5%8D%8F%E5%90%8C%E6%8E%A7%E5%88%B6%E4%B8%8E%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part26.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
