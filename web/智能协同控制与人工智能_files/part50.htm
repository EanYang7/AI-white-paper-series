<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>3.6.1 定义</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part49.htm">&lt; 上一个</a><span> | </span><a href="../%E6%99%BA%E8%83%BD%E5%8D%8F%E5%90%8C%E6%8E%A7%E5%88%B6%E4%B8%8E%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part51.htm">下一个 &gt;</a></p><p class="s9" style="padding-top: 6pt;padding-left: 5pt;text-indent: 0pt;text-align: left;"><a name="bookmark46">3.6.1 </a><span class="s10">定义</span></p><p style="padding-top: 6pt;padding-left: 5pt;text-indent: 24pt;line-height: 142%;text-align: justify;">最优化问题指，基于某种思想或机制，通过一定的途径或规则得到满足用户要求的问题的解的过程，同时找到函数的最小值和最大数。这个函数可以是一个特定的输出，比如利润或成文，或者是某一个输入变量的函数，我们最终目的是找到使得这个目标最小或者最大的输入量。优化算法就是用于逐步改进设计，直到无法再对其进行改进或达到预算时间或成本为止。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part49.htm">&lt; 上一个</a><span> | </span><a href="../%E6%99%BA%E8%83%BD%E5%8D%8F%E5%90%8C%E6%8E%A7%E5%88%B6%E4%B8%8E%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part51.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
