<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>4. 创造力</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part8.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part10.htm">下一个 &gt;</a></p><p class="s12" style="padding-left: 33pt;text-indent: 0pt;text-align: justify;">4. <span class="h4">创造力</span></p><p style="padding-top: 7pt;padding-left: 6pt;text-indent: 27pt;line-height: 139%;text-align: left;">人类所具备的创造力仍是现有的人工智能系统所欠缺的，机器大多是基于预先编写好的程序执行指令，尚不能像人类一样进行创造性的思考和行为，不具备创新能力。从本质上理解人类创造性的神经机制，进而让机器自主地探索以习得创造能力仍是一个研究难点。尽管当前生成式人工智能的发展已经让机器展现出前所未有的“创造性”，但这样的创造性仍被认为缺乏人类创造力所源自的对于真实世界的经验、情感和体验，因而尚难于达到人类的创造力水平。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part8.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part10.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
