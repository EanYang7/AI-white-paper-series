<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>3. 记忆</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part7.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part9.htm">下一个 &gt;</a></p><p class="s12" style="padding-left: 33pt;text-indent: 0pt;text-align: justify;">3. <span class="h4">记忆</span></p><p style="padding-top: 7pt;padding-left: 6pt;text-indent: 23pt;line-height: 139%;text-align: justify;">当前人工智能大模型的训练和推理所需能耗巨大，而人类仅仅需要 <span class="s8">20 </span>瓦的能量就可以协同多项认知功能完成复杂的认知任务。工作记忆作为人脑的一项重要认知功能，每时每刻都伴随着人类的学习与决策。而工作记忆仍存在容量限制等问题，即能够同时存储或处理的信息量是有限的。人类可以通过与长期记忆协同等方式来灵活地减轻负荷，高效地调度工作记忆来帮助解决不同任务，类人脑的存算一体机制也是当前人工智能需要向人类学习的。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part7.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part9.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
