<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>6. 认知功能的自主协同</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part10.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part12.htm">下一个 &gt;</a></p><p class="s12" style="padding-left: 33pt;text-indent: 0pt;text-align: justify;">6. <span class="h4">认知功能的自主协同</span></p><p style="padding-top: 7pt;padding-left: 6pt;text-indent: 27pt;line-height: 139%;text-align: justify;">人类心智能够应对复杂场景、复杂任务的核心机制之一是认知功能的自组织协同。在不同尺度可以将人类认知功能划分为数百种，而这些认知功能并不像工作流一样被预先组织在一起按照既定的模式工作，而是通过多感觉的输入刺激，以自组织的方式自主协同并应用于解决复杂问题。不仅能够举一反三，还能够通过自组织的分解与组合解决没有见过的问题。其背后在心智层面的自组织、自主协同机理是心智计算理论的核心。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part10.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part12.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
