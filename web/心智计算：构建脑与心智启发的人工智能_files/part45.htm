<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.5 本章小结</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part44.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part46.htm">下一个 &gt;</a></p><p class="s9" style="padding-left: 6pt;text-indent: 0pt;line-height: 19pt;text-align: left;"><a name="bookmark57">5.5 </a><span class="s10">本章小结</span><a name="bookmark63">&zwnj;</a></p><p style="padding-top: 6pt;padding-left: 6pt;text-indent: 27pt;line-height: 139%;text-align: justify;">人类及其他动物在自然界中的群体生活和交互中，必不可少的需要去感知、理解他人的情感状态，这样的情感共情能力是个体在社会生活中赖以生存的基本技能，帮助生物体之间更好的合作互助。本章介绍情感共情的实验范式及基于镜像神经元系统的情感共情神经机制，回顾了情感共情机器人的研究进展，以及情感共情计算模型的研究现状。进一步地，详细介绍了受脑与心智启发的情感共情脉冲神经网络模型，及其在利他救援任务上的应用验证。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part44.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part46.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
