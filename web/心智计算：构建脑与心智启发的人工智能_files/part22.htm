<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>1. 感知与学习</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part21.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part23.htm">下一个 &gt;</a></p><p class="s27" style="padding-left: 27pt;text-indent: 0pt;text-align: justify;">1. <span class="h4">感知与学习</span></p><p style="padding-top: 7pt;padding-left: 6pt;text-indent: 27pt;line-height: 139%;text-align: justify;">智脉支持多种有监督和无监督的脉冲神经网络学习算法，包括短时突触可塑性、脉冲时序依赖突触可塑性，基于代理梯度的反向传播算法，和基于 <span class="s8">ANN</span>（<span class="s8">Artificial Neural Network</span>）到 <span class="s8">SNN </span>的转换算法，在图像识别、分类、检测任务上得到充分的验证，并展现出小样本学习、抗噪性等能力。智脉还实现了类人概念学习的多感觉融合框架，</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 6pt;text-indent: 0pt;line-height: 139%;text-align: left;">以及量子启发的脉冲神经网络，结合多房室神经元在噪声环境下取得稳健的性能。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part21.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part23.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
