<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>6.2.1 裂脑人实验</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part48.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part50.htm">下一个 &gt;</a></p><p class="s12" style="padding-left: 6pt;text-indent: 0pt;text-align: left;"><a name="bookmark67">6.2.1 </a><span class="s34">裂脑人实验</span><a name="bookmark80">&zwnj;</a></p><p style="padding-top: 7pt;padding-left: 5pt;text-indent: 27pt;line-height: 139%;text-align: justify;">迈克尔·加扎尼加（<span class="s8">Michael Gazzaniga</span>）和罗杰·斯佩里（<span class="s8">R. W. Sperry</span>）在 <span class="s8">20 </span>世纪 <span class="s8">50 </span>年代开展了有关裂脑人的研究，他们对一些受伤的二战老兵进行了胼胝体切除术。研究结果显示，分离的大脑半球在感知视觉刺激时都能独立作出反应，但只有左半脑能进行口头表达</p><p class="s11" style="padding-left: 6pt;text-indent: 0pt;text-align: left;">[85]<span class="p">。后续研究显示，运动系统、躯体感知系统以及许多其他感认知系</span></p><p class="s35" style="padding-top: 7pt;padding-left: 6pt;text-indent: 0pt;line-height: 139%;text-align: left;"><span class="p">统都可以被进行类似分割，但除此之外的系统——例如情绪，则保持</span>不变<span class="s36">[86]</span>。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part48.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part50.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
