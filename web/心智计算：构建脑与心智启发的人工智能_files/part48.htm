<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>6.2 意识理论的实验范式</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part47.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part49.htm">下一个 &gt;</a></p><p class="s9" style="padding-left: 6pt;text-indent: 0pt;line-height: 19pt;text-align: left;"><a name="bookmark66">6.2 </a><span class="s10">意识理论的实验范式</span><a name="bookmark79">&zwnj;</a></p><p style="padding-top: 6pt;padding-left: 6pt;text-indent: 27pt;line-height: 139%;text-align: left;">有关意识的研究可以分为三个层面：形而上学层面、现象学层面、以及实证科学层面。</p><p style="padding-left: 5pt;text-indent: 27pt;line-height: 139%;text-align: left;">从认知神经科学视角，意识可以分为三个水平或维度 <span class="s12">C0</span><b>：无意 识加工 </b><span class="s8">(Unconscious processing)</span>，<span class="s12">C1</span><b>：全局可用性 </b><span class="s8">(Global availability)</span>， <span class="s12">C2</span><b>：自我监控 </b><span class="s8">(Self-monitoring) [</span><span class="s11">84]</span>，这种区分有利于对人与机器的智 能水平进行定量评估。</p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part49.htm">6.2.1 裂脑人实验</a><a class="toc0" href="part50.htm">6.2.2 遗忘症与情节记忆</a><a class="toc0" href="part51.htm">6.2.3 最小神经关联物</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part47.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part49.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
