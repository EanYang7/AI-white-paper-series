<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>2. 决策</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part22.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part24.htm">下一个 &gt;</a></p><p class="s27" style="padding-left: 27pt;text-indent: 0pt;text-align: left;">2. <span class="h4">决策</span></p><p style="padding-top: 7pt;padding-left: 6pt;text-indent: 27pt;line-height: 139%;text-align: left;">智脉提供了多脑区协同的决策脉冲神经网络以及深度强化学习脉冲神经网络。前者在 <span class="s8">Flappy bird </span>游戏上实现了类人的学习能力，并具备支持无人机在线决策的能力，能够实现类果蝇的线性和非线性决策以及反转学习。后者实现了深度脉冲神经网路和强化学习的结合，在 <span class="s8">Atari </span>游戏上的得分超过传统深度强化学习模型。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part22.htm">&lt; 上一个</a><span> | </span><a href="../%E5%BF%83%E6%99%BA%E8%AE%A1%E7%AE%97%EF%BC%9A%E6%9E%84%E5%BB%BA%E8%84%91%E4%B8%8E%E5%BF%83%E6%99%BA%E5%90%AF%E5%8F%91%E7%9A%84%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD.html">内容</a><span> | </span><a href="part24.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
