<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>14.4 人工智能的科学原理</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part316.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part318.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 11pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark290">14.4 </a><span class="s9">人工智能的科学原理</span></p><h4 style="padding-top: 2pt;padding-left: 7pt;text-indent: 28pt;line-height: 113%;text-align: justify;">定义 <span class="s14">14.2</span><span class="p">（人工智能科学原理）人工智能的科学原理就是人类智能的科学原理。</span></h4><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 11pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">根据定义 <span class="s10">14.1 </span>中的（人类）智能模型，和定义 <span class="s10">14.2</span>，人工智能的科学原理就是学习的数学理论、自我意识的数学理论和博弈<span class="s10">/</span>谋算理论。</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: justify;">定义 <span class="s10">14.2 </span>揭示了：</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）学习的数学理论；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）自我意识的数学理论；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">3</span>）博弈<span class="s10">/</span>谋算理论。</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">就是人工智能的理论支柱。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part316.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part318.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
