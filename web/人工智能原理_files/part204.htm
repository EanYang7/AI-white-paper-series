<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>知识四元律</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part203.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part205.htm">下一个 &gt;</a></p><h4 style="padding-left: 2pt;text-indent: 0pt;text-align: center;">知识四元律</h4><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">一个对象的四元知识是一个四元组 <span class="s11">⟨𝑃, 𝑄, 𝑀, 𝑅⟩</span>，满足：</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）<span class="s11">𝑃 </span>是该对象的语法；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）<span class="s11">𝑄 </span>是该对象的语义；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">3</span>）<span class="s11">𝑀 </span>是该对象的运动性；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">4</span>）<span class="s11">𝑅 </span>是该对象语法、语义和运动性的原因。</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">在知识四元律中，<span class="s11">𝑅</span>是由该对象和环境中其它对象的博弈决定的。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part203.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part205.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
