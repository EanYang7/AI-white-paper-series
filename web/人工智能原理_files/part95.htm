<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.4.2 基于神经网络结构的优化分析</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part94.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part96.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 22pt;text-align: left;"><a name="bookmark97">5.4.2 </a><span class="h4">基于神经网络结构的优化分析</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">优化分析需要对神经网络模型进行建模。在神经网络的经典分析中，对神经网络的模型往往过于简化而与神经网络的性质相去太远。例如，经典分析中假设优化目标满足二阶导数有界，然而深度神经网络的二阶导数变化剧烈并且无界。近年来，研究者们通过实验观察重新对神经网络进行抽象建模，并基于此给出了全新的收敛性质分析。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part94.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part96.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
