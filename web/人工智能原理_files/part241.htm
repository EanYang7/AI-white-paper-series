<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>11.4 人的先验分析方法</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part240.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part242.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark227">11.4 </a><span class="s9">人的先验分析方法</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">人观察世界、认识世界和理解世界有其先验的认知模型，即抽象和层谱抽象。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">同样人对世界的分析有其先验的分析方法，这个先验的分析方法就是物理世界的科学范式，即分而治之。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">物理世界对象可能是非常复杂的，为了了解、理解这些对象，需要一些方法，最基本、最自然的方法就是分而治之。</p><p style="padding-left: 34pt;text-indent: 0pt;line-height: 22pt;text-align: left;">因此，物理世界的科学范式，也是<span class="h4">人先验的分析方法</span>。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part240.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part242.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
