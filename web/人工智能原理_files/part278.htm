<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>12.15 自我意识体的外解码信息</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part277.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part279.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 3pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark260">12.15 </a><span class="s9">自我意识体的外解码信息</span></p><p style="padding-top: 2pt;padding-left: 7pt;text-indent: 28pt;text-align: left;"><span class="h4">定义 </span><span class="s14">12.12</span>（外解码信息）给定自我信息体 <span class="s11">𝑥</span>，假设定义 <span class="s10">12.7</span>，令 <span class="s11">𝛾 </span>是 <span class="s11">𝑥 </span>在编码树 <span class="s11">𝑇 </span>上的码字。定义 <span class="s11">𝑥 </span>的<span class="h4">外解码信息</span>为：</p><p class="s11" style="padding-top: 12pt;padding-left: 117pt;text-indent: 0pt;text-align: left;">𝒟<span class="s19">𝑜</span>(𝑥) = − ∑ 𝑞<span class="s17">𝛼</span></p><p class="s16" style="padding-top: 2pt;padding-left: 184pt;text-indent: 0pt;line-height: 11pt;text-align: center;">𝛼</p><p style="padding-left: 184pt;text-indent: 0pt;line-height: 11pt;text-align: center;"><span class="s16">𝛼</span><span class="s136" style=" background-color: #E7E4E3;">⊈</span><span class="s16">𝛾</span></p><p class="s11" style="padding-top: 2pt;padding-left: 1pt;text-indent: 0pt;line-height: 23pt;text-align: left;">log <span class="s84">𝑉</span><span class="s131">𝛼</span></p><p style="text-indent: 0pt;text-align: left;"><span><img width="28" height="1" alt="image" src="Image_112.png"/></span></p><p class="s11" style="padding-left: 21pt;text-indent: 0pt;line-height: 15pt;text-align: left;">𝑉<span class="s15">𝛼</span><span class="s127">−</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s11" style="padding-top: 13pt;padding-left: 158pt;text-indent: 0pt;line-height: 18pt;text-align: left;">= − ∫             𝑞<span class="s41">𝛼</span></p><p style="text-indent: 0pt;line-height: 11pt;text-align: right;"><span class="s16">𝑇\{𝛼|𝛼</span><span class="s136" style=" background-color: #E7E4E3;">⊈𝛾</span><span class="s16">}</span></p><p class="s11" style="padding-top: 2pt;padding-left: 1pt;text-indent: 0pt;line-height: 23pt;text-align: left;">log <span class="s84">𝑉</span><span class="s131">𝛼</span><span class="s71">  </span>.</p><p style="text-indent: 0pt;text-align: left;"><span><img width="28" height="1" alt="image" src="Image_113.png"/></span></p><p class="s11" style="padding-left: 21pt;text-indent: 0pt;line-height: 15pt;text-align: left;">𝑉<span class="s15">𝛼</span><span class="s127">−</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: justify;">自我意识体 <span class="s11">𝑥 </span>的外解码信息度量了自我意识体 <span class="s11">𝑥 </span>对除自身以外的其它自我意识体的解码信息的认知。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part277.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part279.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
