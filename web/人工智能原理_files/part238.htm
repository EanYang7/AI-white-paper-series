<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>11.1 先验认知模型</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part237.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part239.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark224">11.1 </a><span class="s9">先验认知模型</span></p><p style="padding-top: 6pt;padding-left: 34pt;text-indent: 0pt;line-height: 139%;text-align: left;">学习一定有一个主体，我们研究人的学习理论。先验认知模型定律揭示了：</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）人有一个先验的认知模型；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）人的先验认知模型就是抽象和层谱抽象。</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;line-height: 140%;text-align: left;">人的先验认知模型贯穿在人学习的每个重要环节、每个重要步骤。揭示人的先验认知模型是建立像人一样学习的机器的模型与原</p><p style="padding-left: 7pt;text-indent: 0pt;line-height: 18pt;text-align: left;">理。</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">根据抽象和层谱抽象的定义，先验认知模型已经隐含了创造这一策略。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part237.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part239.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
