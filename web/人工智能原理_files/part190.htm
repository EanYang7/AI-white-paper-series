<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>运动定律Ⅲ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part189.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part191.htm">下一个 &gt;</a></p><h4 style="padding-left: 2pt;text-indent: 0pt;line-height: 25pt;text-align: center;">运动定律Ⅲ</h4><p style="padding-left: 34pt;text-indent: 0pt;line-height: 25pt;text-align: left;">不确定性来自于现实世界中对象的<span class="h4">运动</span>和对象之间的<span class="h4">相互作用</span>。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 10pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">根据运动定律Ⅰ，现实世界的对象总是按自身规律运动的，从而对象之间的运动相互作用。根据运动定律Ⅲ，对象的运动和相互作用产生了不确定性。因此不确定性是现实世界的基本现象。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><h4 style="padding-left: 35pt;text-indent: 0pt;text-align: left;">命题 <span class="s14">9.1</span><span class="p">：不确定性是现实世界的基本现象。</span></h4><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part189.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part191.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
