<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>系统定律Ⅰ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part212.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part214.htm">下一个 &gt;</a></p><h4 style="padding-left: 7pt;text-indent: 0pt;text-align: left;">系统定律Ⅰ</h4><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 113%;text-align: left;">（<span class="s10">1</span>）系统的不确定性嵌入在系统中，从而系统的信息嵌入在系统中， 即，<span class="h4">信息在系统中</span>；</p><p style="padding-left: 34pt;text-indent: 0pt;line-height: 21pt;text-align: left;">（<span class="s10">2</span>）系统的知识嵌入在系统中， 即，<span class="h4">知识在系统中</span>；</p><p style="padding-left: 34pt;text-indent: 0pt;line-height: 25pt;text-align: left;">（<span class="s10">3</span>）系统的规律嵌入在系统中， 即，<span class="h4">规律在系统中</span>。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part212.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part214.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
