<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>11.14 学习模型中的生成策略与生成原理</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part250.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part252.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark237">11.14 </a><span class="s9">学习模型中的生成策略与生成原理</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">生成策略是信息科学的中心概念，生成原理是信息科学的三大支柱原理之一。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">根据学习的数学模型，生成策略也是学习的两大策略之一。很显然，信息科学中的生成策略就是学习模型中的生成策略。信息科学的生成原理就是学习模型中的生成原理。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part250.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part252.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
