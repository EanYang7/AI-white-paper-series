<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>竞争定律Ⅲ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part285.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part287.htm">下一个 &gt;</a></p><h4 style="padding-top: 9pt;padding-left: 2pt;text-indent: 0pt;text-align: center;">竞争定律Ⅲ</h4><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">获胜、获利是每一个自我意识体在竞争中的原则。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">在竞争中的失败可能意味着一个自我意识体被消灭、或被征服，从而丧失了其作为自我意识体的存在性。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">因此，在竞争中，每一个自我意识体都要求获胜，并且利用获胜获得利益。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part285.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part287.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
