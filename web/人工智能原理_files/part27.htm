<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>1.11.5 信息基本定律</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part26.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part28.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 21pt;text-align: left;"><a name="bookmark26">1.11.5 </a><span class="h4">信息基本定律</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">信息作为一个全新的科学概念，它不属于任何一个已有的学科，例如数学、物理、化学、计算机、生物等，但是由于解码信息的策略可以是任何已有学科的操作，例如数学操作、物理操作、化学操作、计算机算法或生物动作等，信息也是包括数学、物理、化学、计算机、生物等学科的基本概念。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">作为一个全新的科学概念的信息必然有一些新的基本公理或定律。</p><p style="padding-left: 34pt;text-indent: 0pt;line-height: 18pt;text-align: left;">一个基本问题是：信息的基本定律是什么？</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part26.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part28.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
