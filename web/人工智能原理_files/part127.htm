<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>7.2.4 结论</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part126.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part128.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 22pt;text-align: left;"><a name="bookmark132">7.2.4 </a><span class="h4">结论</span></p><p class="s20" style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;"><a href="part332.htm#bookmark651" class="a">在本章节中，我们主要介绍了合作博弈的基本知识和解概念以及具有简洁形式的合作博弈模型，便于将多智能体系统中的问题抽象成博弈问题。其次，我们简单列举了部分合作博弈在多智能体系统中的应用。读者还可以参考书籍</a>[43]<span class="s10"> </span><a href="part332.htm#bookmark652" class="a">和综述</a>[44]<span class="s10"> </span><span class="p">了解更多合作博弈和多智能体系统相关的知识。</span></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">多智能体系统和合作博弈两个领域之间存在密切的关系。研究合 作博弈可以提高我们对多智能体系统中合作、协作和决策方面的理解，从而更好地解决实际问题。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part126.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part128.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
