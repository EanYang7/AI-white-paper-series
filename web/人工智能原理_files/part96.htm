<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.4.3 优化器的隐式正则分析</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part95.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part97.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 22pt;text-align: left;"><a name="bookmark98">5.4.3 </a><span class="h4">优化器的隐式正则分析</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">在神经网络的经典内容中，优化和泛化被分开考虑，从而泛化分析需要考虑模型空间中的所有模型的泛化性能，这极大的增大了模型空间的容度。优化器的隐式正则研究将优化器对于神经网络的选择作用纳入分析范畴，通过刻画优化器对于神经网络的选择作用缩小并限定了模型空间，从而提升了泛化能力。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part95.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part97.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
