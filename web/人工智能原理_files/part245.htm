<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>11.8 规律的定义</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part244.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part246.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 11pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark231">11.8 </a><span class="s9">规律的定义</span></p><h4 style="padding-top: 2pt;padding-left: 7pt;text-indent: 28pt;line-height: 113%;text-align: justify;">定义 <span class="s14">11.4</span><span class="p">（规律）</span>规律<span class="p">是知识在更高层次的抽象，使得它成为大量知识的共同基础。</span></h4><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 11pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: justify;">规律和知识很难严格区分。直观地说，规律是比知识更高层谱抽象的法则。因此规律可以视为生成知识的法则。规律适用的范围更广大，抽象层谱比知识更高。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">由于知识本身就是层谱抽象的结果，所以规律也可以看成是更高抽象层谱的知识。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part244.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part246.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
