<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>13.15 博弈设计原理</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part300.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part302.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;line-height: 18pt;text-align: left;"><a name="bookmark278">13.15 </a><span class="s9">博弈设计原理</span></p><h4 style="padding-top: 2pt;padding-left: 35pt;text-indent: 0pt;text-align: left;">定义 <span class="s14">13.13</span><span class="p">（博弈策略）现实世界博弈的策略分为：</span></h4><p style="padding-top: 9pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）（信息科学策略）信息科学策略</p><p class="s119" style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">层谱抽象</span></p><p class="s119" style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">直觉推理</span></p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）（数理策略）数理科学策略</p><p class="s119" style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">分而治之</span></p><p class="s119" style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">逻辑推理</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">“谋算”这一孙子兵法的核心是：</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s119" style="padding-left: 34pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">“谋”— 层谱抽象、直觉推理</span></p><p class="s119" style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">“算”— 分而治之、逻辑推理</span></p><p style="padding-top: 13pt;padding-left: 7pt;text-indent: 27pt;line-height: 174%;text-align: left;">信息科学策略的关键是层谱抽象，数理科学策略的关键是分而治之。</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">因此，谋算的实质是：层谱抽象与分而治之相结合，即：</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part302.htm">谋算=层谱抽象+分而治之</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part300.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part302.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
