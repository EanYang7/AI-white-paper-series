<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.5.3 发展可信可控的神经网络模型</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part101.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part103.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 22pt;text-align: left;"><a name="bookmark104">5.5.3 </a><span class="h4">发展可信可控的神经网络模型</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">目前的神经网络模型普遍基于纯粹的数据驱动学习范式，学习得到的模型以黑盒的形式工作，不具备可信性和可控性。研究者在报告中表明大模型可以通过伪装的方式欺瞒人类以达成目的。虽然科研人员通过人机价值观对齐等方式来降低风险，但是大模型的强大能力和种种不可控的表现仍然引起了越来越多国内外研究者的强烈担忧。发展可信可控的神经网络模型将是未来研究中最为重要的目标<span class="s10">,</span>也为神经网络的数学原理提出了更具挑战的目标。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part101.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part103.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
