<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>运动定律Ⅱ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part188.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part190.htm">下一个 &gt;</a></p><h4 style="padding-left: 2pt;text-indent: 0pt;text-align: center;">运动定律Ⅱ</h4><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">现实世界的每一个动作或操作总是有代价的，即消耗一定的信息</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 0pt;line-height: 139%;text-align: left;">（或确定性）以保证该动作或操作的执行；等价地说，任何一个动作或操作的执行都要消耗一定量的信息，即消耗一定量的确定性。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">运动定律Ⅱ揭示了现实世界中，没有一个动作或操作是完全免费的。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part188.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part190.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
