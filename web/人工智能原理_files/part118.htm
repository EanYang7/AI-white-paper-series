<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>7.1 均衡计算</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part117.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part119.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark123">7.1 </a><span class="s9">均衡计算</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">在博弈论中，纳什均衡（<span class="s10">Nash equilibrium</span>）被视为非合作博弈的一个核心概念，其重要性不言而喻。本章首先详细介绍了纳什均衡的数学定义，接着探讨了其存在性问题。随后，我们对三种用于求解纳什均衡的算法进行了细致论述。最后，我们还强调了寻找混合策略纳什均衡是一个 <span class="s10">PPAD-complete </span>问题，这促使学术界开始探索利用深度学习等技术来解决纳什均衡的算法。</p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part119.htm">7.1.1 纳什均衡</a><a class="toc0" href="part120.htm">7.1.2 纳什均衡的存在性</a><a class="toc0" href="part121.htm">7.1.3 纳什均衡的计算</a><a class="toc0" href="part122.htm">7.1.4 纳什均衡的计算复杂性</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part117.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part119.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
