<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>运动定律Ⅰ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part187.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part189.htm">下一个 &gt;</a></p><h4 style="padding-top: 11pt;padding-left: 7pt;text-indent: 0pt;text-align: left;">运动定律Ⅰ</h4><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">在没有受到干预的条件下，现实世界的对象总是有一个趋势要保持其存在性、保持其作用，并保持其运动性；现实世界的一个对象总是按自身规律运动；运动是现实世界对象的基本性质。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part187.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part189.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
