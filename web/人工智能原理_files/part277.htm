ext-indent: 0pt;line-height: 15pt;text-align: left;">𝑉<span class="s15">𝛼</span><span class="s127">−</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s11" style="padding-top: 13pt;padding-left: 159pt;text-indent: 0pt;line-height: 18pt;text-align: left;">= − ∫             𝑝<span class="s41">𝛼</span></p><p style="text-indent: 0pt;line-height: 11pt;text-align: right;"><span class="s16">𝑇\{𝛼|𝛼</span><span class="s136" style=" background-color: #E7E4E3;">⊈𝛾</span><span class="s16">}</span></p><p class="s11" style="padding-top: 2pt;padding-left: 1pt;text-indent: 0pt;line-height: 23pt;text-align: left;">log <span class="s84">𝑉</span><span class="s131">𝛼</span><span class="s71">  </span>.</p><p style="text-indent: 0pt;text-align: left;"><span><img width="28" height="1" alt="image" src="Image_111.png"/></span></p><p class="s11" style="padding-left: 21pt;text-indent: 0pt;line-height: 15pt;text-align: left;">𝑉<span class="s15">𝛼</span><span class="s127">−</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part276.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part278.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
