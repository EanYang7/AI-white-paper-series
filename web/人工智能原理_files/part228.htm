<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>层谱抽象解码原理</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part227.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part229.htm">下一个 &gt;</a></p><h4 style="padding-left: 30pt;text-indent: 0pt;line-height: 24pt;text-align: center;">层谱抽象解码原理</h4><p class="s11" style="padding-top: 9pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;"><span class="p">对任何信息系统 </span>𝐴  <span class="p">及 </span>𝐴  <span class="p">的编码树 </span>𝑇<span class="p">，如果</span>𝑇  <span class="p">从 </span>𝐴  <span class="p">中的解码信息 </span>𝒟<span class="s19">𝑇</span>(𝐴)  <span class="p">适当大，那么：</span></p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">对任何<span class="s11">𝛼 ∈ 𝑇</span>，模块 <span class="s11">𝛼 </span>，即 <span class="s11">𝑇</span><span class="s15">𝛼</span>，是信息系统<span class="s11">𝐴</span>的一个功能模块。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 174%;text-align: left;">层谱抽象解码原理就是基于结构熵极小化原理发现信息系统的知识的基本原理。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part227.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part229.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
