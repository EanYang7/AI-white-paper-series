<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>个体定律Ⅲ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part180.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part182.htm">下一个 &gt;</a></p><h4 style="padding-left: 2pt;text-indent: 0pt;line-height: 25pt;text-align: center;">个体定律Ⅲ</h4><p style="padding-left: 34pt;text-indent: 0pt;line-height: 25pt;text-align: left;">现实世界的对象是<span class="h4">层谱抽象可定义的</span>。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 10pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">个体定律Ⅲ揭示了现实世界中的一个对象是由一个层谱抽象来定义的。</p><p style="padding-left: 34pt;text-indent: 0pt;line-height: 18pt;text-align: left;">一般来说，一个抽象层谱不足于定义现实世界的一个对象。</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">根据个体定律Ⅰ，每一个对象都有一个存在性、一个功能与作用和一个运动性。然而一个对象的语法、语义和运动性背后的原因是什么呢？</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part180.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part182.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
