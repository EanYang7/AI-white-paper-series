<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.5.2 构建以安全为中心的神经网络理论</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part100.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part102.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 22pt;text-align: left;"><a name="bookmark103">5.5.2 </a><span class="h4">构建以安全为中心的神经网络理论</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: justify;">已有的神经网络理论大多聚焦于性能，而刻画安全性的理论依然缺位。如前文所述，神经网络的表达能力、容度及优化理论构成了当前神经网络理论研究的主体部分，这些理论研究致力于探索神经网络的性能边界，以及如何达到最优性能，可以被统称为以性能为中心的神经网络理论。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">为满足新的生产场景对神经网络模型的安全性需求，未来应当构建以安全为中心的神经网络理论，指导模型取得更好的鲁棒性、可解释性、公平性和隐私性等安全性质。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part100.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part102.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
