<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.4 前沿发展</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part92.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part94.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;line-height: 18pt;text-align: left;"><a name="bookmark95">5.4 </a><span class="s9">前沿发展</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">如上一节所述，神经网络数学原理的经典内容虽然提出较早，但存在无法解释现有神经网络现象以及分析场景与神经网络差距大等问题。近几年，相关领域研究者们开始针对这些理论<span class="s10">-</span>实践差距展开前沿研究，主要围绕以下五个方向。</p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part94.htm">5.4.1 对自适应优化器的分析</a><a class="toc0" href="part95.htm">5.4.2 基于神经网络结构的优化分析</a><a class="toc0" href="part96.htm">5.4.3 优化器的隐式正则分析</a><a class="toc0" href="part97.htm">5.4.4 神经网络的精确泛化估计</a><a class="toc0" href="part98.htm">5.4.5 表示所需参数量下界</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part92.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part94.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
