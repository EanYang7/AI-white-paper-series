<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>系统定律Ⅱ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part213.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part215.htm">下一个 &gt;</a></p><h4 style="padding-left: 2pt;text-indent: 0pt;line-height: 24pt;text-align: center;">系统定律Ⅱ</h4><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">给定一个信息系统：</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">（<span class="s10">1</span>）解码嵌入在系统中的信息就是信息系统的知识发现的数学原理；</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">（<span class="s10">2</span>）解码嵌入在系统中的信息就是信息系统规律揭示的数学原理。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><h4 style="padding-left: 34pt;text-indent: 144pt;line-height: 113%;text-align: left;">系统定律Ⅲ<span class="p">一个信息系统的解码策略有两类：</span></h4><p style="padding-top: 4pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）（局部策略）消除或者降低系统的不确定性的局部操作；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）（全局策略）消除系统不确定性的全局操作。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part213.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part215.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
