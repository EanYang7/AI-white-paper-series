<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>9.12 个体定律</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part178.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part180.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 2pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark190">9.12 </a><span class="s9">个体定律</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: right;">现实世界的一个个体可能是一个原子、一个量子、一个细胞、一个基因、一个人、一个动物、一栋建筑、一个公司，甚至是一个国家。怎样定义现实世界的一个个体？一个个体的信息性质是什么？</p><p style="padding-left: 7pt;text-indent: 0pt;text-align: left;">怎样求解一个个体的信息性质？</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">为了回答这些问题，提出个体的一些基本定律。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part180.htm">个体定律Ⅰ</a><a class="toc0" href="part181.htm">个体定律Ⅲ</a><a class="toc0" href="part182.htm">个体定律Ⅳ</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part178.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part180.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
