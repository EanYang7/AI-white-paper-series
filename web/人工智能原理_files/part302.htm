<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>谋算=层谱抽象+分而治之</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part301.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part303.htm">下一个 &gt;</a></p><h4 style="padding-left: 3pt;text-indent: 0pt;text-align: center;">谋算<span class="s14">=</span>层谱抽象<span class="s14">+</span>分而治之</h4><p style="text-indent: 0pt;text-align: left;"><br/></p><h4 style="padding-left: 35pt;text-indent: 0pt;text-align: left;">定义 <span class="s14">13.14</span><span class="p">（博弈设计原理）博弈设计原理包括：</span></h4><p style="padding-top: 9pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）信息原理（定义 <span class="s10">13.11</span>）</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: justify;">（<span class="s10">2</span>）数理原理（定义 <span class="s10">13.12</span>）</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 174%;text-align: justify;">第九章的信息定律和第十章的信息的数学理论已经数学地实现了信息科学策略。通常的数学已经实现了博弈的数理原理。因此博弈策略是可以数学地实现的。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 174%;text-align: justify;">定义 <span class="s10">13.14 </span>的博弈设计原理为我们建立了博弈设计的科学原理，从而博弈设计可以由规则和算法来实现。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part301.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part303.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
