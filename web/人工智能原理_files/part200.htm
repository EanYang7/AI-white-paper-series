<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>9.18 知识表示定律</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part199.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part201.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark196">9.18 </a><span class="s9">知识表示定律</span></p><p style="padding-top: 6pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">根据认知模型定律，人的认知模型是层谱抽象，因此，我们有：</p><p style="text-indent: 0pt;text-align: left;"><br/></p><h4 style="padding-top: 9pt;padding-left: 34pt;text-indent: 137pt;line-height: 113%;text-align: left;">知识表示定律<span class="p">知识是层谱抽象表示的。</span></h4><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 11pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">知识表示定律揭示了人的知识是以层谱抽象的方式表示的。层谱抽象是一个一般的表示方法，其中，函数是其最简单的特例。</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">知识的表示提供了一个学习的模板，它告诉我们学习问题的输出</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 0pt;text-align: left;">是一个层谱抽象的表示与结构。</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">知识表示定律是人先验的认知模型定律的推论，不是凭直觉提出来的表示模型与结构。在这个意义上说，知识表示定律和现有的任何机器学习中的知识表示都是实质不同的。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part199.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part201.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
