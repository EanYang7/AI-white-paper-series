<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>11.5 学习的主体与客体</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part241.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part243.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 7pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark228">11.5 </a><span class="s9">学习的主体与客体</span></p><p style="padding-top: 2pt;padding-left: 7pt;text-indent: 27pt;line-height: 114%;text-align: left;">学习的<span class="h4">主体</span>是一个对象，它有先验的认知模型，有先验的分析方法。</p><p style="padding-left: 34pt;text-indent: 0pt;line-height: 26pt;text-align: left;">学习的<span class="h4">客体</span>就是除学习主体以外的客观世界，即现实世界。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part241.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part243.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
