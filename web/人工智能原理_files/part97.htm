<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.4.4 神经网络的精确泛化估计</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part96.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part98.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 25pt;text-align: left;"><a name="bookmark99">5.4.4 </a><span class="h4">神经网络的精确泛化估计</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">在神经网络的经典分析中，神经网络的容度随神经网络的参数量增加而增加，进而泛化界的估计也会随参数量增加而上升。然而，实践中往往使用过参数化的神经网络，这使得经典分析中的误差界估计远高于真实值，无法提供有效的信息。近年来，研究者们提出了包括稳定性、参数与样本互信息、陡度在内的新容度，并以此为基础在特定算法和特定场景下得到了较为精确的泛化估计。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part96.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part98.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
