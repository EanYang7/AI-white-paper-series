<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>信息定律Ⅰ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part183.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part185.htm">下一个 &gt;</a></p><h4 style="padding-left: 7pt;text-indent: 0pt;text-align: left;">信息定律Ⅰ</h4><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">现实世界中每一个个体或对象都是一系列确定性和不确定性联合作用生成的结果。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">信息定律Ⅰ揭示了确定性和不确定性都是现实世界对象生成的机理。确定性和不确定性就像一枚硬币的两面，每一个对象都有两面，一面是确定性，另一面是不确定性。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">这也说明不可能把一个对象的不确定性完全消除，因为不确定性本身是该对象的机理。</p><p style="padding-left: 34pt;text-indent: 0pt;line-height: 18pt;text-align: left;">现实世界中一个对象的确定性和不确定性来自于哪里？</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part183.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part185.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
