<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>6.3 图神经网络</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part111.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part113.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark116">6.3 </a><span class="s9">图神经网络</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">图神经网络旨在在图数据结构上利用深度学习技术对节点间的信息传递、转换和聚合过程进行建模，实现对图结构的语义表示与推</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 0pt;line-height: 139%;text-align: left;">理计算，在药物发现与合成、芯片设计、舆情分析、推荐系统、交通预测等领域获得了广泛关注与应用。</p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part113.htm">6.3.1 图表示学习</a><a class="toc0" href="part114.htm">6.3.2 图神经网络的基础原理</a><a class="toc0" href="part115.htm">6.3.3 图神经网络前沿</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part111.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part113.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
