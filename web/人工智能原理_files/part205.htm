<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>9.20 规律的定义</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part204.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part206.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 11pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark198">9.20 </a><span class="s9">规律的定义</span></p><h4 style="padding-top: 2pt;padding-left: 35pt;text-indent: 0pt;text-align: left;">定义 <span class="s14">9.18</span><span class="p">（规律）</span>规律<span class="p">是知识的抽象。</span></h4><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">定义 <span class="s10">9.18 </span>揭示了，规律是知识的抽象。因为知识本身是层谱抽象的结果，规律只是知识在更高层次的抽象，它本身也是层谱抽象的结果。</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">因此，区分知识与规律不是实质性的。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part204.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part206.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
