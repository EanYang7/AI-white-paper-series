<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>12.13 自我意识体的内结构熵</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part275.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part277.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 11pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark258">12.13 </a><span class="s9">自我意识体的内结构熵</span></p><p style="padding-top: 3pt;padding-left: 35pt;text-indent: 0pt;text-align: left;"><span class="h4">定义 </span><span class="s14">12.10</span>（内结构熵）给定自我意识体 <span class="s11">𝑥</span>，假设定义 <span class="s10">12.7</span>，令</p><p class="s11" style="padding-top: 5pt;padding-left: 14pt;text-indent: 0pt;text-align: left;">𝛾 <span class="p">是 </span>𝑥 <span class="p">在编码树 </span>𝑇 <span class="p">上的码字。定义 </span>𝒙 <span class="h4">的内结构熵</span><span class="p">为：</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s11" style="padding-left: 131pt;text-indent: 0pt;text-align: left;">ℋ<span class="s19">𝑖</span>(𝑥) = − ∑ 𝑝<span class="s17">𝛼</span></p><p class="s16" style="padding-top: 2pt;padding-left: 197pt;text-indent: 0pt;line-height: 11pt;text-align: center;">𝛼</p><p class="s16" style="padding-left: 197pt;text-indent: 0pt;line-height: 11pt;text-align: center;">𝜆⊂𝛼⊆𝛾</p><p class="s16" style="padding-top: 8pt;padding-left: 191pt;text-indent: 0pt;text-align: center;">𝛾</p><p class="s11" style="padding-left: 189pt;text-indent: 0pt;line-height: 18pt;text-align: center;">= − ∫ 𝑝<span class="s15">𝛼</span><span class="s41"> </span>log</p><p class="s16" style="text-indent: 0pt;line-height: 11pt;text-align: right;">𝜆</p><p class="s11" style="padding-top: 7pt;text-indent: 0pt;line-height: 23pt;text-align: left;">𝑙𝑜𝑔 <span class="s84">𝑉</span><span class="s131">𝛼</span></p><p style="text-indent: 0pt;text-align: left;"><span><img width="28" height="1" alt="image" src="Image_108.png"/></span></p><p class="s11" style="padding-left: 21pt;text-indent: 0pt;line-height: 15pt;text-align: left;">𝑉<span class="s15">𝛼</span><span class="s127">−</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="text-indent: 0pt;text-align: left;"><span><img width="28" height="1" alt="image" src="Image_109.png"/></span></p><p class="s11" style="padding-left: 4pt;text-indent: 0pt;line-height: 74%;text-align: left;">𝑉<span class="s15">𝛼</span><span class="s41"> </span><span class="s54">.</span></p><p class="s11" style="text-indent: 0pt;line-height: 15pt;text-align: left;">𝑉<span class="s15">𝛼</span><span class="s127">−</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part275.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part277.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
