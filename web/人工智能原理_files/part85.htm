<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.2.1 研究意义</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part84.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part86.htm">下一个 &gt;</a></p><p class="s14" style="padding-top: 2pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark87">5.2.1 </a><span class="h4">研究意义</span></p><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">研究神经网络的数学原理，有以下两方面的意义：</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">（<span class="s10">1</span>）针对神经网络为人工智能所带来的挑战，从数学上理解神经网络的运行机理，从而增强神经网络的可解释性、降低训练成本、提升泛化性能；</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">（<span class="s10">2</span>）借助神经网络这一科技领域的发展，促进数学等基础学科的发展。如前所述，神经网络研究需要依据多个基础学科发展新的数学方法和技术，将丰富数学等基础学科的研究内容。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part84.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part86.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
