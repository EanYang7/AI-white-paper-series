<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>1.9 人工智能的数学、物理挑战</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part12.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part14.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark12">1.9 </a><span class="s9">人工智能的数学、物理挑战</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">人工智能作为 <span class="s10">21 </span>世纪的重大科学问题，它的突破需要新的科学思想。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">同时，人工智能本身是一个交叉结合的科学现象，它和其它主要学科的交叉结合、实质关系和边界界定又提出一系列新问题，例如：</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）人工智能需要什么样的新数学？</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）智能机的物理原理是什么？</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part12.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part14.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
