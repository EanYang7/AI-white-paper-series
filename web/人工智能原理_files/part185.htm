<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>信息定律Ⅱ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part184.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part186.htm">下一个 &gt;</a></p><h4 style="padding-top: 9pt;padding-left: 2pt;text-indent: 0pt;text-align: center;">信息定律Ⅱ</h4><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">现实世界中一个对象的不确定性来自于该对象本身，及该对象与环境中其它对象的相互作用；一个对象的确定性来自于该对象本身的物理性质以及该对象和其它对象的相互作用。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">信息定律Ⅱ揭示了一个对象的确定性和不确定性均有两个源泉：</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）该对象的物理性质；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）该对象和其它对象的相互作用。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part184.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part186.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
