<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.3 神经网络的传统理论</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part88.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part90.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;line-height: 18pt;text-align: left;"><a name="bookmark91">5.3 </a><span class="s9">神经网络的传统理论</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">本节将会简介神经网络的传统内容，即在传统的机器学习理论框架中发展的神经网络的传统理论。这些内容是对神经网络进行数学原理分析的基础尝试，具有从传统机器学习模型出发、较为简单等特点。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 0pt;line-height: 139%;text-align: left;">按照传统机器学习理论，机器学习算法的性能由其表达能力、泛化能理和优化能力三个方面决定。</p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part90.htm">5.3.1 表达能力</a><a class="toc0" href="part91.htm">5.3.2 泛化能力</a><a class="toc0" href="part92.htm">5.3.3 优化能力</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part88.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part90.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
