<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>11.6 学习的目的、目标</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part242.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part244.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 9pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark229">11.6 </a><span class="s9">学习的目的、目标</span></p><h4 style="padding-top: 2pt;padding-left: 35pt;text-indent: 0pt;text-align: left;">定义 <span class="s14">11.2</span><span class="p">（学习的目的）一个学习主体的学习目的是：</span></h4><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）现实世界的知识发现；</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）现实世界的规律揭示；</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">（<span class="s10">3</span>）基于知识与规律的创造，这里创造的目的是生成信息或者解码信息，创造本身是个策略，它可能是生成策略，也可能是解码策略。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">直观地，一个主体的学习就是根据它自己的认知模型来观察世界，分析世界，发现现实世界的知识，揭示现实世界的规律，并基于知识 与规律来创造。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part242.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part244.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
