<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>1.10.5 自我意识的基本问题</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part18.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part20.htm">下一个 &gt;</a></p><p class="s14" style="padding-top: 2pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark18">1.10.5 </a><span class="h4">自我意识的基本问题</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">人是会主动学习的，因为人有自我意识。自我意识是什么？怎样实现一个个体的自我意识？自我意识的数学原理是什么？</p><p style="padding-left: 34pt;text-indent: 0pt;line-height: 18pt;text-align: left;">直观地说，一个个体的自我意识包括：</p><p style="padding-top: 7pt;padding-left: 28pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）感知自身；</p><p style="padding-top: 7pt;padding-left: 28pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）自我感知的先验模型；</p><p style="padding-top: 7pt;padding-left: 28pt;text-indent: 0pt;text-align: left;">（<span class="s10">3</span>）区分自身与外界；</p><p style="padding-top: 7pt;padding-left: 28pt;text-indent: 0pt;text-align: left;">（<span class="s10">4</span>）自身对外界作用的感知与认知；</p><p style="padding-top: 7pt;padding-left: 28pt;text-indent: 0pt;text-align: left;">（<span class="s10">5</span>）来自外界的确定性对自身影响的认知；</p><p style="padding-top: 7pt;padding-left: 28pt;text-indent: 0pt;text-align: left;">（<span class="s10">6</span>）来自外界的不确定性对自身影响的认知。</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;line-height: 140%;text-align: left;">数学地实现以上目标就揭示了自我意识的基本科学原理。基于自我意识原理所建立的机器可以实现机器自我意识。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part18.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part20.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
