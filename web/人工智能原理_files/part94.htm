<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.4.1 对自适应优化器的分析</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part93.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part95.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 22pt;text-align: left;"><a name="bookmark96">5.4.1 </a><span class="h4">对自适应优化器的分析</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">自适应优化器是对于使用历史梯度信息动态计算步长和更新方向的优化器的统称，同时也是目前深度学习的优化中所采用的主流算法。这类算法由于形式较为复杂，经典内容中缺乏其收敛性分析。近年来，研究者们对非凸优化的技术进行拓展，成功建立了一些主流的自适应优化器的收敛性分析。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part93.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part95.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
