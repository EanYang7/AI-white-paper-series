<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>9.4 现实世界对象的物理性质与信息性质</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part168.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part170.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark182">9.4 </a><span class="s9">现实世界对象的物理性质与信息性质</span></p><p style="padding-top: 6pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">一个对象的物理性质存在于该对象内部。</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">一个对象的信息性质存在于：（<span class="s10">1</span>）该对象的内部；（<span class="s10">2</span>）该对象和环境中其它对象相互作用的关系中。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">物理科学研究现实世界对象的物理性质。</p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;line-height: 140%;text-align: left;">现有科学体系的学科都是研究现实世界对象的物理性质的学科。信息科学研究现实世界对象的信息性质。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">现实世界对象的信息性质是科学研究在信息时代的必然要求。因此，信息科学是科学发展的一个必然阶段。</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">现有的物理科学体系不能回答信息科学提出的问题。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part168.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part170.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
