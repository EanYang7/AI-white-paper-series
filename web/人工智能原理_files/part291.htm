<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>博弈定律</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part290.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part292.htm">下一个 &gt;</a></p><h4 style="padding-left: 3pt;text-indent: 0pt;text-align: center;">博弈定律</h4><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">现实世界博弈的获胜者是未来；未来世界的推动者、领导者必将是获胜者、获利者。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">人的愿望就是人努力的方向，大多数人的愿望收敛的方向就是未来的方向。直观地说，现实世界博弈的结局必然是人心所向的结局。原因是：每一个自我意识体都希望获胜、获利。博弈最终结局就是大多数自我意识体都认为它赢了。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">人类历史的总趋势也反复证明：最终必然是大多数自我意识体赢了，获得更大存在性、起到更大作用、获得更大运动性、满足了更大需求和愿望。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part290.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part292.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
