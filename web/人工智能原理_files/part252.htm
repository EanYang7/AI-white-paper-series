<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>11.15 学习模型中的解码策略与解码原理</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part251.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part253.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark238">11.15 </a><span class="s9">学习模型中的解码策略与解码原理</span></p><p style="padding-top: 6pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">解码策略是信息科学的两大策略之一。</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">根据信息科学范式定律，层谱抽象是信息世界对象的表示范式，因此，层谱抽象是信息科学的解码策略。</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">结构熵极小化是信息科学的解码原理。</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">根据先验认知模型，层谱抽象是人认知世界的先验模型，从而层谱抽象是知识发现的根本策略。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">又因为信息是知识背后的数学原理，因此结构熵极小化或解码信息极大化是学习的解码原理。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">因此，层谱抽象同时是信息科学的解码策略和学习的解码策略；信息科学的解码原理同时是学习模型的解码原理。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part251.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part253.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
