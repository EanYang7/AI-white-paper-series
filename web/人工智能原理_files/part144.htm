<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>7.6 重复拍卖</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part143.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part145.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;line-height: 19pt;text-align: left;"><a name="bookmark149">7.6 </a><span class="s9">重复拍卖</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">重复拍卖是人工智能的博弈理论中一个非常重要的研究领域。并且，在许多现实场景中，拍卖也是按照时间顺序不断进行的形式。针对重复拍卖，学界现有的研究主要集中在两方面——动态定价问题和重复博弈的纳什均衡研究。</p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part145.htm">7.6.1 动态定价问题</a><a class="toc0" href="part146.htm">7.6.2 上下文动态定价问题</a><a class="toc0" href="part147.htm">7.6.3 重复拍卖中的均衡分析问题</a><a class="toc0" href="part148.htm">7.6.4 总结</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part143.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part145.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
