<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>9.19 知识定律</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part200.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part202.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark197">9.19 </a><span class="s9">知识定律</span></p><p style="padding-top: 6pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">人学习的目标就是：发现现实世界的知识、揭示现实世界的规律，并基于所发现的知识和揭示的规律的创造。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">然而，知识究竟是什么？规律又是什么？创造又是什么意思，为什么要创造？</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">知识定律将回答知识是什么这一基本问题。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part202.htm">知识二元律</a><a class="toc0" href="part203.htm">知识三元律</a><a class="toc0" href="part204.htm">知识四元律</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part200.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part202.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
