<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>竞争定律Ⅳ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part286.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part288.htm">下一个 &gt;</a></p><h4 style="padding-left: 2pt;text-indent: 0pt;text-align: center;">竞争定律Ⅳ</h4><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">敌人是不会甘心失败的，如果敌人有力量是一定会释放的；没有</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 0pt;text-align: left;">一个自我意识体会甘心失败，除非它已经没有任何能力。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">现实世界的竞争太残酷，失败可能意味着生存受到威胁，作用受到限制，运动受到制约等。因此没有一个自我意识体甘愿牺牲自己的存在性、作用和运动性，除非已经无能为力，只能听任其它自我意识体安排。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><h4 style="padding-left: 34pt;text-indent: 144pt;line-height: 114%;text-align: left;">竞争定律Ⅴ<span class="p">战争的唯一规则就是没有规则。</span></h4><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 11pt;padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: left;">现实世界的战争是生死之战，保存自己、消灭敌人是基本的生死之道。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part286.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part288.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
