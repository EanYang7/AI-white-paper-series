<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>13.22 博弈/谋算理论总结</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part308.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part310.htm">下一个 &gt;</a></p><p class="s8" style="padding-top: 11pt;padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark285">13.22 </a><span class="s9">博弈</span>/<span class="s9">谋算理论总结</span></p><p style="padding-top: 7pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">博弈<span class="s10">/</span>谋算理论建立了现实世界博弈的科学原理，包括：</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">1</span>）孙子模型</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">2</span>）博弈的系统原理</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">3</span>）力量生成的系统原理</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">4</span>）博弈的必胜策略原理</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">5</span>）博弈设计的信息科学原理</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">6</span>）博弈设计的数理原理</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">7</span>）博弈结局的层谱抽象可定义性</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">8</span>）博弈获胜的主、客观一致性准则</p><p style="padding-top: 13pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">（<span class="s10">9</span>）博弈的谋算模型等</p><p style="padding-top: 13pt;padding-left: 7pt;text-indent: 27pt;line-height: 174%;text-align: left;">这些原理是信息科学和计算科学相结合的原理，建立了现实世界博弈的科学原理。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part308.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part310.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
