<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>智能定律Ⅱ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part312.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part314.htm">下一个 &gt;</a></p><h4 style="padding-left: 2pt;text-indent: 0pt;line-height: 24pt;text-align: center;">智能定律Ⅱ</h4><p style="padding-top: 3pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">智能有个载体。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">根据智能定律Ⅰ，智能是个客观存在，因此必然有个存在性、作用和运动性；客观存在的对象必然有一个载体。</p><p style="padding-left: 34pt;text-indent: 0pt;text-align: left;">智能的载体是什么呢？</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part312.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part314.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
