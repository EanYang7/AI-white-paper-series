<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5.3.2 泛化能力</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part90.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part92.htm">下一个 &gt;</a></p><p class="s14" style="padding-left: 7pt;text-indent: 0pt;line-height: 22pt;text-align: left;"><a name="bookmark93">5.3.2 </a><span class="h4">泛化能力</span></p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: justify;">泛化能力研究通常基于概率统计，通过建模训练数据和真实数据的关联来从理论估计泛化误差。传统的泛化与容度研究由于无法刻画优化得到的模型，往往基于最坏情形，即考虑所有可能的模型中泛化能力的最差值。由于分析基于最坏情形，传统理论对于泛化能力的估计基于模型空间的容度，即越复杂的模型估计其泛化能力越差。</p><p style="padding-left: 7pt;text-indent: 27pt;line-height: 140%;text-align: justify;">实践中神经网络的复杂度往往很高，但其依然能在实际数据上表现很好，这与理论产生了矛盾。有学者甚至发现神经网络可以拟合任意随机标签，使基于最坏情形的分析完全失效。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part90.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part92.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
