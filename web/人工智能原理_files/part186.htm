<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>信息定律Ⅲ</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part185.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part187.htm">下一个 &gt;</a></p><h4 style="padding-left: 2pt;text-indent: 0pt;text-align: center;">信息定律Ⅲ</h4><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">确定性和不确定性是可以相互转化的；确定性和不确定性之间的 转化是有条件的；确定性和不确定性之间的转化需求一个动作或操作，</p><p style="padding-left: 7pt;text-indent: 0pt;line-height: 21pt;text-align: left;">确定性和不确定性之间转化的动作或操作称为<span class="h4">策略</span>。从确定性到不确</p><p style="padding-left: 7pt;text-indent: 0pt;text-align: justify;">定性转化的策略称为<span class="h4">生成策略</span>；从不确定性到确定性转化的动作或操作称为<span class="h4">解码策略</span>；一个生成策略的<span class="h4">生成信息</span>是可度量的；一个解码策略的<span class="h4">解码信息</span>是可度量的；一个生成策略的生成信息是有用的；一个</p><p style="padding-top: 3pt;padding-left: 7pt;text-indent: 0pt;text-align: left;">解码策略的解码信息是有用的。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part185.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part187.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
