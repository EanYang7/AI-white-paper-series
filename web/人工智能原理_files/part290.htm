<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>13.5 现实世界博弈的基本规律</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part289.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part291.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 7pt;text-indent: 0pt;text-align: left;"><a name="bookmark268">13.5 </a><span class="s9">现实世界博弈的基本规律</span></p><p style="padding-top: 6pt;padding-left: 34pt;text-indent: 0pt;text-align: left;">根据命题 <span class="s10">13.1</span>，现实世界博弈是一个复杂的博弈系统。</p><p style="padding-top: 7pt;padding-left: 7pt;text-indent: 27pt;line-height: 139%;text-align: left;">现实世界博弈是一个科学现象，因此，现实世界博弈是有规律的。现实世界博弈的规律正是人类文明进程的规律。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part291.htm">博弈定律</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part289.htm">&lt; 上一个</a><span> | </span><a href="../%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%8E%9F%E7%90%86.html">内容</a><span> | </span><a href="part291.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
