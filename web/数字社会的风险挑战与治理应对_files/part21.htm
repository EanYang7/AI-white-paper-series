<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>2.4 小结</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part20.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part22.htm">下一个 &gt;</a></p><p class="s8" style="padding-left: 15pt;text-indent: 0pt;text-align: left;"><a name="bookmark25">2.4 </a><span class="s9">小结</span></p><p style="padding-top: 6pt;padding-left: 15pt;text-indent: 27pt;line-height: 139%;text-align: justify;">数字社会伴生新兴世界观和风险观，数字社会风险治理是国家经济社会发展的重要议题。本文对数字社会的数字世界观进行了初步分析，并进一步以数字社会风险治理的主体和客体进行了归纳和分析。研究结论可为数字社会风险治理领域学者和产业界提供借鉴和参考。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part20.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part22.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
