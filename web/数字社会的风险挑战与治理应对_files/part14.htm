<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>2.1.2 数字社会的数据要素观</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part13.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part15.htm">下一个 &gt;</a></p><p class="s10" style="padding-left: 15pt;text-indent: 0pt;line-height: 21pt;text-align: left;"><a name="bookmark15">2.1.2 </a><span class="h4">数字社会的数据要素观</span></p><p style="padding-top: 3pt;padding-left: 15pt;text-indent: 27pt;line-height: 139%;text-align: justify;">数据要素是数字世界与物理世界相互联动的纽带。第四次技术革命实质是以数据为要素通过数字孪生的形式实现物理世界与数字世界的双向赋能，实现数据要素的价值化和流动性。数字世界方法论要确立数据是生产要素的观念，制定数据作为生产要素的经济规则，以此激活各类网络资源和数字资产。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part13.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part15.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
