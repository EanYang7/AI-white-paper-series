<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>2.1.5 数字社会的开放开源观</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part16.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part18.htm">下一个 &gt;</a></p><p class="s10" style="padding-left: 15pt;text-indent: 0pt;line-height: 21pt;text-align: left;"><a name="bookmark18">2.1.5 </a><span class="h4">数字社会的开放开源观</span></p><p style="padding-top: 3pt;padding-left: 15pt;text-indent: 27pt;line-height: 139%;text-align: left;">数字世界天然具有开放性，开源开放将逐步成为社会集体意识。工业社会围绕工业商品属性（独占、排他）而形成封闭排他的社会意识。未来的数字社会将围绕数字商品属性（共享、协作）而形成开放开源的社会文化。数字世界的开放开源，有助于人类社会文明共同进步，有助于人类科技发展水平提升。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part16.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part18.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
