<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>2.1.1 数字社会的网络资源观</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part12.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part14.htm">下一个 &gt;</a></p><p class="s10" style="padding-left: 15pt;text-indent: 0pt;line-height: 22pt;text-align: left;"><a name="bookmark14">2.1.1 </a><span class="h4">数字社会的网络资源观</span></p><p style="padding-top: 3pt;padding-left: 15pt;text-indent: 27pt;line-height: 139%;text-align: justify;">数字世界方法论首先要树立互联网的资源观，将互联网不仅仅看作技术、看作平台，更应该看作资源、看作数字经济时代的独特资源，用来优化配置不受时空限制的各类资源，获得最大化的竞争能力。任何人或组织都可以使用数字世界的网络资源，寻求效用最大化。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part12.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part14.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
