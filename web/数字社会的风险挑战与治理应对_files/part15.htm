<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>2.1.3 数字社会的算法规则观</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part14.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part16.htm">下一个 &gt;</a></p><p class="s10" style="padding-left: 15pt;text-indent: 0pt;line-height: 21pt;text-align: left;"><a name="bookmark16">2.1.3 </a><span class="h4">数字社会的算法规则观</span></p><p style="padding-top: 3pt;padding-left: 15pt;text-indent: 27pt;line-height: 139%;text-align: justify;">数字世界基于数据，经由算法，载于软件，通过平台，提供社会化应用。数字化应用的规则体现于算法，数字世界的算法本质是物理世界的运行规则，但算法具有独有特性，算法的全面使用亦可建立新的规则。因此，算法背后是规则，规则背后是法制，数字世界需要建立算法规则观，需要建立与算法相配套的法制规则。</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part14.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part16.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
