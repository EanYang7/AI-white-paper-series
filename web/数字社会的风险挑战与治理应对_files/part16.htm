<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>2.1.4 数字社会的软件设施观</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part15.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part17.htm">下一个 &gt;</a></p><p class="s10" style="padding-left: 15pt;text-indent: 0pt;line-height: 25pt;text-align: left;"><a name="bookmark17">2.1.4 </a><span class="h4">数字社会的软件设施观</span></p><p style="padding-top: 3pt;padding-left: 15pt;text-indent: 27pt;line-height: 139%;text-align: justify;">数字世界天然运行在软件之上，软件是数字世界的“厂房”，基础核心软件是数字世界建造“厂房”的“地基”。谁建造“地基”，谁就制定标准，谁就在网络世界拥有最大话语权，并获得最大收益。因此，数字世界软件的“地基”属性、“载体”属性迫使人类建立软件设施观，需要对软件设施进行规范化、科学化管理。</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part15.htm">&lt; 上一个</a><span> | </span><a href="../%E6%95%B0%E5%AD%97%E7%A4%BE%E4%BC%9A%E7%9A%84%E9%A3%8E%E9%99%A9%E6%8C%91%E6%88%98%E4%B8%8E%E6%B2%BB%E7%90%86%E5%BA%94%E5%AF%B9.html">内容</a><span> | </span><a href="part17.htm">下一个 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
